<div class="event">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- Thumbnail Mobile -->
        <div class="event-thumb mobile" data-value="{{eventValue}}">
          <div class="event-flex-titles d-flex justify-content-between">
            <div class="event-text d-flex flex-column gap-10">
              <h3 class="event-title">{{eventTitle}}</h3>
              <p class="event-date">{{eventDate}}</p>
            </div>
            <div class="event-thumb-img">
              <img loading="lazy" src="img/{{eventImg}}?as=webp" alt="" />
            </div>
          </div>
          <div class="event-flex-infos d-flex justify-content-between">
            <p class="event-price">{{eventPrice}}</p>
            <div class="event-info-cont d-flex align-items-center">
              <p>mehr Infos</p>
              <svg
                width="15"
                height="12"
                viewBox="0 0 15 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14.1172 5.65625C14.1172 5.44792 14.0339 5.26562 13.8672 5.10938L9 0.234375C8.90625 0.151042 8.8151 0.0911458 8.72656 0.0546875C8.63802 0.0130208 8.54427 -0.0078125 8.44531 -0.0078125C8.23698 -0.0078125 8.0651 0.0598958 7.92969 0.195312C7.78906 0.330729 7.71875 0.5 7.71875 0.703125C7.71875 0.802083 7.73958 0.898438 7.78125 0.992188C7.81771 1.08594 7.86719 1.16406 7.92969 1.22656L9.58594 2.90625L12.4219 5.5L12.6328 5.07031L10.1562 4.92188H1C0.786458 4.92188 0.611979 4.99219 0.476562 5.13281C0.335938 5.26823 0.265625 5.44271 0.265625 5.65625C0.265625 5.875 0.335938 6.05469 0.476562 6.19531C0.611979 6.33073 0.786458 6.39844 1 6.39844H10.1562L12.6328 6.24219L12.4219 5.82812L9.58594 8.40625L7.92969 10.0938C7.86719 10.1562 7.81771 10.2344 7.78125 10.3281C7.73958 10.4167 7.71875 10.513 7.71875 10.6172C7.71875 10.8203 7.78906 10.9896 7.92969 11.125C8.0651 11.2604 8.23698 11.3281 8.44531 11.3281C8.64323 11.3281 8.82031 11.25 8.97656 11.0938L13.8672 6.21094C14.0339 6.05469 14.1172 5.86979 14.1172 5.65625Z"
                  fill="white"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="col-11 offset-1">
        <!-- Thumbnail Desktop -->
        <div
          class="event-thumb desktop align-items-center"
          data-value="{{eventValue}}"
        >
          <div class="event-thumb-img">
            <img loading="lazy" src="img/{{eventImg}}?as=webp" alt="" />
          </div>
          <div
            class="event-flex-texts d-flex justify-content-between align-items-center"
          >
            <div class="event-flex-titles">
              <h3 class="event-title">{{eventTitle}}</h3>
              <p class="event-price">{{eventPrice}}</p>
            </div>
            <div class="event-flex-infos d-flex">
              <p class="event-date">{{eventDate}}</p>
              <div class="event-info-cont d-flex">
                <p>mehr Infos</p>
                <svg
                  width="15"
                  height="12"
                  viewBox="0 0 15 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14.1172 5.65625C14.1172 5.44792 14.0339 5.26562 13.8672 5.10938L9 0.234375C8.90625 0.151042 8.8151 0.0911458 8.72656 0.0546875C8.63802 0.0130208 8.54427 -0.0078125 8.44531 -0.0078125C8.23698 -0.0078125 8.0651 0.0598958 7.92969 0.195312C7.78906 0.330729 7.71875 0.5 7.71875 0.703125C7.71875 0.802083 7.73958 0.898438 7.78125 0.992188C7.81771 1.08594 7.86719 1.16406 7.92969 1.22656L9.58594 2.90625L12.4219 5.5L12.6328 5.07031L10.1562 4.92188H1C0.786458 4.92188 0.611979 4.99219 0.476562 5.13281C0.335938 5.26823 0.265625 5.44271 0.265625 5.65625C0.265625 5.875 0.335938 6.05469 0.476562 6.19531C0.611979 6.33073 0.786458 6.39844 1 6.39844H10.1562L12.6328 6.24219L12.4219 5.82812L9.58594 8.40625L7.92969 10.0938C7.86719 10.1562 7.81771 10.2344 7.78125 10.3281C7.73958 10.4167 7.71875 10.513 7.71875 10.6172C7.71875 10.8203 7.78906 10.9896 7.92969 11.125C8.0651 11.2604 8.23698 11.3281 8.44531 11.3281C8.64323 11.3281 8.82031 11.25 8.97656 11.0938L13.8672 6.21094C14.0339 6.05469 14.1172 5.86979 14.1172 5.65625Z"
                    fill="white"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Popup Mobile -->
  <div class="event-detail-cont mobile {{eventValue}}">
    <div class="event-detail-cross-cont mobile">
      <img loading="lazy" src="img/cross.svg" alt="" />
    </div>
    <div class="event-detail-img-flex">
      <h3 class="event-title">{{eventTitle}}</h3>
      <img loading="lazy" src="img/{{eventImg}}?as=webp" alt="" />
    </div>
    <div class="event-detail-texts">
      <div class="event-detail-top-flex">
        <div class="event-detail-buy-flex">
          <p class="event-price">{{eventPrice}}</p>
          <block name="cta"></block>
        </div>
        <div class="event-details-flex">
          <p class="event-date">{{eventDate}}</p>
          <p class="event-date">{{eventPlace}}</p>
        </div>
      </div>
      <block name="description"></block>
      <nav class="event-detail-links">
        <block name="links"></block>
      </nav>
    </div>
  </div>

  <!-- Popup Desktop -->

  <div class="event-detail-cont desktop {{eventValue}}">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="event-detail-flex">
            <div class="event-details-titles">
              <h3 class="event-title">{{eventTitle}}</h3>
              <div class="event-details-price-cont">
                <p class="event-price">{{eventPrice}}</p>
                <block name="cta"></block>
              </div>
            </div>
            <div class="row">
              <div class="col-9">
                <block name="description"></block>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="event-detail-flex">
            <div></div>
            <div class="event-detail-place">
              <p class="event-date">{{eventDate}}</p>
              <p class="event-date">{{eventPlace}}</p>
            </div>
            <nav class="event-detail-links">
              <block name="links"></block>
            </nav>
          </div>
        </div>
        <div class="col-3">
          <div class="event-detail-img-cont">
            <img loading="lazy" src="img/{{eventImg}}?as=webp" alt="" />
          </div>
        </div>
        <div class="col-1">
          <div class="event-detail-flex right">
            <div class="event-detail-cross-cont">
              <img loading="lazy" src="img/cross.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
