<div class="event">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="event-thumb mobile" data-value="{{eventValue}}">
          <div class="event-flex-titles d-flex justify-content-between">
            <div class="event-text d-flex flex-column gap-10">
              <h3 class="event-title">{{eventTitle}}</h3>
              <p class="event-date">{{eventDate}}</p>
            </div>
            <div class="event-thumb-img">
              <img src="img/{{eventImg}}?as=webp" alt="" />
            </div>
          </div>
          <div class="event-flex-infos d-flex justify-content-between">
            <p class="event-price">{{eventPrice}}</p>
            <div class="event-info-cont d-flex align-items-center">
              <p>plus d'infos</p>
              <img src="img/arrow-dark.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="col-11 offset-1">
        <div
          class="event-thumb desktop align-items-center"
          data-value="{{eventValue}}"
        >
          <div class="event-thumb-img">
            <img src="img/{{eventImg}}?as=webp" alt="" />
          </div>
          <div
            class="event-flex-texts d-flex justify-content-between align-items-center"
          >
            <div class="event-flex-titles">
              <h3 class="event-title">{{eventTitle}}</h3>
              <p class="event-price">{{eventPrice}}</p>
            </div>
            <div class="event-flex-infos d-flex">
              <p class="event-date">{{eventDate}}</p>
              <div class="event-info-cont d-flex">
                <p>plus d'infos</p>
                <img src="img/arrow-dark.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="event-detail-cont mobile {{eventValue}}">
    <div class="event-detail-cross-cont">
      <img src="img/cross.svg" alt="" />
    </div>
    <div class="event-detail-img-flex">
      <h3 class="event-title">{{eventTitle}}</h3>
      <img src="img/{{eventImg}}?as=webp" alt="" />
    </div>
    <div class="event-detail-texts">
      <div class="event-detail-top-flex">
        <div class="event-detail-buy-flex">
          <p class="event-price">{{eventPrice}}</p>
          <block name="cta"></block>
        </div>
        <div class="event-details-flex">
          <p class="event-date">{{eventDate}}</p>
          <p class="event-date">{{eventPlace}}</p>
        </div>
      </div>
      <block name="description"></block>
      <nav class="event-detail-links">
        <block name="links"></block>
      </nav>
    </div>
  </div>

  <!-- Desktop -->

  <div class="event-detail-cont desktop {{eventValue}}">
    <div class="container">
      <div class="row">
        <div class="col-5">
          <div class="event-detail-flex">
            <div class="event-details-titles">
              <h3 class="event-title">{{eventTitle}}</h3>
              <p class="event-price">{{eventPrice}}</p>
            </div>
            <div class="row">
              <div class="col-9">
                <block name="description"></block>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="event-detail-flex">
            <div></div>
            <div class="event-detail-place">
              <p class="event-date">{{eventDate}}</p>
              <p class="event-date">{{eventPlace}}</p>
            </div>
            <nav class="event-detail-links">
              <block name="links"></block>
            </nav>
          </div>
        </div>
        <div class="col-3">
          <div class="event-detail-img-cont">
            <img src="img/{{eventImg}}?as=webp" alt="" />
          </div>
        </div>
        <div class="col-1">
          <div class="event-detail-flex right">
            <div class="event-detail-cross-cont">
              <img src="img/cross.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
